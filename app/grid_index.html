<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/grid_style.css"/>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<script src="js/index.js"></script>
		<script type='text/javascript' src='assets/js/handlebars.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/><!-- Avoid html cache -->
	</head>
	<body>
		<div class="main_grid">
			<div class="message_modal_box" hidden>
				<div class="message_modal_content">
					<img class="message_modal_close_icon" src="assets/images/x_close_icon.png">
					<a class="message_modal_text_line_1"> Your account is not verified.</a>
					<a class="message_modal_text_line_2">Do it now and start enjoying new features right now. </a>
					<button class="message_modal_action_button">Verify Account</button>
				</div>
			</div>
			<div class="header main_grid_item">
				<div class="upper_header">
					<div class="message_notification_icon" hidden>
						<img class="message_notification_icon_image" src="assets/images/exclamation_icon.png" hidden>
					</div>
					<div href="/index.html" class="header_website_title">WOC</div>
					<div class="header_user_information">
						<a >Welcome,&nbsp</a>
						<a class="header_username"></a>
						<button class="header_logout_button action_button">Log out.</button>
					</div>
				</div>
				<div class="lower_header">
					<ul class="header_menu" >
						<li><button class="active" id="all_tab">All</button></li>
						<li><button class="desactive" id="recommended_tab">Recommended</button></li>
						<li><button class="desactive" id="saved_tab">Saved</button></li>
						<li><button class="desactive" id="popular_tab" hidden>Popular</button></li>
						<div class="dropdown">
							<button id="categories_tab" class="dropbtn">Categories</button>
							<div class="dropdown-content" id="categories_tab_container"></div>
						</div>
						<div class="dropdown">
							<button id="admin_tab" class="dropbtn" hidden>Admin Panel</button>
							<div class="dropdown-content">
								<button class="admin_option_button" name="Manage Users">Manage Users</button>
								<button class="admin_option_button" name="Manage Events">Manage Events</button>
								<button class="admin_option_button" name="Manage Associations">Manage Associations</button>
							</div>
						</div>
						<li><button class="desactive" id="submit_event_tab" hidden >Create New Event</button></li>
						<li><button class="desactive" id="edit_events_tab" hidden >Edit Events</button></li>
					</ul>
				</div>
			</div>
			<div class="banner main_grid_item">
				<div class="banner_text">Go out. Connect. Explore. Know what is happening right now on campus!</div>
				<img class="banner_image" src="assets/images/medium_art_front_page.png"/>
			</div>
			<div class="events_feed main_grid_item"></div>
			<div class="footer main_grid_item">A product by HackSquad from IEEE Computer Society. <br> Developed at University of Puerto Rico at Mayag√ºez. <br> Copyright @2017</div>
		</div>
	</body>
	<script id='event-template' type="text/x-handlebars-template">
			<div class='event' title='{{imageUrl}}'>
					<div class='event_image_container'><img id='{{imageUrl}}' class='event_image' src=''></div>
					<div class='event_title'>{{title}}</div>
					<div class='e' vent_header>
							<div class='event_info_header'>
								<span id='event_hour'>{{start_time_hour}}</span>
								<span id='event_date'>|{{date}}|</span>
								<span id='event_place'>{{place}}</span>
							</div>
					</div>
					<div class='event_brief_description'>{{briefDescription}}</div>
					<div title='{{association_id}}'' class='event_association_name standard_text'>Posted by {{association_name}}</div>
					<img class="saved_event_bookmark_icon" src={{bookmark_icon}}>
			</div>
	</script>
</html>
