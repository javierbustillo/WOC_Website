<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
		<script src="js/index.js"></script>
	</head>

	<header>
	  <div class="generalHeader">
	    <div class="header01">
	      <a href="/index.html" id="wocTitle">WOC</a>
	      <div class="loggedAs">
	        Welcome,
	        <a id="username"></a>!<br>
	        <button id="logout_button">Log out.</button>
	      </div>
	    </div>
	    <div class="header02">
	      <ul class="menu" >
	        <li><button class="active" id="all_tab">ALL</button></li>
	        <li><a class="static" id="all_tab_divisor" >&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp</a></li>
	        <li><button class="desactive" id="recommended_tab">RECOMMENDED</button></li>
	        <li><a class="static" id="recommended_tab_divisor">&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp</a></li>
	        <li><button class="desactive" id="saved_tab">SAVED</button></li>
	        <li><a class="static" id="saved_tab_divisor"> &nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp</a></li>
	        <li><button class="desactive" id="popular_tab" hidden>POPULAR</button></li>
	        <li><a class="static" id="popular_tab_divisor" hidden>&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp</a></li>
	        <li class="dropdown_menu">

	        <!--<button class="desactive" id="categories_tab" href="">CATEGORIES</button>-->
			<div class="dropdown">
			<button id="categories_tab" class="dropbtn">CATEGORIES</button>
				  <div class="dropdown-content">
				    <button class="category_option_button" name="Engineering">Engineering</button>
				    <button class="category_option_button" name="Science">Science</button>
				    <button class="category_option_button" name="Arts">Arts</button>
				    <button class="category_option_button" name="Humanistics">Humanistics</button>
				    <button class="category_option_button" name="Sports">Sports</button>
				    <button class="category_option_button" name="Social Activities">Social Activities</button>
				    <button class="category_option_button" name="Business Administration">Business Administration</button>
				    <button class="category_option_button" name="Health">Health</button>
				  </div>
			</div>

	        </li>
	        <li><a class="static" id="categories_tab_divisor" hidden >&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp</a></li>
	        <li><button class="desactive" id="submit_event_tab" hidden >SUBMIT EVENT</button></li> 
	      </ul>
	    </div>
	  </div>
	</header>

	<body>
		<div id="newsfeed"></div>

		<div class="form" id="submit_event_form" hidden>
			<form class="event_form">
				<input class="normal" id="title" type="text" placeholder="title"/>
				<input class="normal" id="date" type="date" placeholder="date"/>
				<input class="small" id="hour" type="time" placeholder="hour"/>
				<input class="small" id="place" type="text" placeholder="place"/>
				<textarea id="brief_description" placeholder="brief description" rows="2" ></textarea>
				<textarea id="detailed_description" placeholder="detailed description" rows="6" ></textarea>

				<a class="standard_text">Select a category </a>

				<select id="category">
					<option value="" disabled selected>Select your option</option>
					<option value="Engineering">Engineering</option>
				  	<option value="Science">Science</option>
				  	<option value="Arts">Arts</option>
				  	<option value="Humanistics">Humanistics</option>
				  	<option value="Sports">Sports</option>
				  	<option value="Social Activities">Social Activities</option>
				  	<option value="Business Administration">Business Administration</option>
				  	<option value="Health">Health</option>
				</select>
						
				<input class="normal" id="contact_email" type="text" placeholder="contact email"/>
				<input class="normal" id="contact_phone_number" type="text" placeholder="contact phone number"/>
				<a class="standard_text">Upload a cover image </a> <a id="percent"></a>
				<input class="normal" id="imageUrl" type="file" name="pic" accept="image/*"/>
			</form>
			<button id="publish_button">publish </button><br>
			<button id="cancel_button">cancel</button>
		</div>
	</body>

</html>
