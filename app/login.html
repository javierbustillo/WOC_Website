<!Doctype html>
<html>
	<head>
		<title></title>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.js" type="text/javascript" language="javascript"></script>
		<script src="js/login.js" type="text/javascript" language="javascript"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="js/app.js" type="text/javascript" language="javascript"></script>
	<script>
	$(function(){
		$("#header").load("login_header.html");
		$("#footer").load("login_footer.html");
	});
	</script>
	</head>
	<body id="bodylogin">
	<div id="header"></div>

	<div class="login-page">
		<div class="form">
			<form class="login-form">
				<input type="text" placeholder="email" id="email" />
				<input type="password" placeholder="password" id="password" />
				<input type="button" value="login" id="loginButton"/>
				<p class="message">Not registered? <a id="create_account" href="/register.html">Create an account</a></p>
			</form>
		</div>
	</div>

	<div id="footer"></div>
	</body>
</html>
