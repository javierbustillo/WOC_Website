<!Doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="js/init.js" type="text/javascript" language="javascript"></script>
		<script src="js/login.js" type="text/javascript" language="javascript"></script>
	</head>

	<body id="bodylogin">
	<div id="header">
		<h1>WOC<h1>
		<h2>What's on Campus?</h2>
	</div>

	<div class="login-page" type="post">
		<div class="form">
			<div id="error"></div>
			<form class="login-form" name='login-form'>
				<label for="email">Email</label>
				<input type="text" name="email" placeholder="Email" id="email" />

				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Password" id="password" />

				<input type="button" value="login" name="loginButton" id="loginButton"/>

				<p class="message">Not registered? <a id="create_account" href="/register.html">Create an account</a></p>
			</form>
		</div>
	</div>

	<div id="footer"></div>
	</body>
</html>
