<!Doctype html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/login.css"/>

		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

		<h1>WOC<h1>

	<div class="login-page">
		<div class="form">
			<div id="error">&nbsp;</div>

	</div>

	<div id="footer"></div>
